<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>Meus Contatos</h2>
            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">
                        Erro!
                    </strong>        
                    <strong *ngSwitchCase="'warning'">
                        Alerta!
                    </strong>        
                    <strong *ngSwitchCase="'success'">
                        Informação!
                    </strong>        
                    <strong *ngSwitchDefault>
                        Erro!
                    </strong>        
                </span>
                {{ mensagem.mensagem}}
            </div>
            <a routerLink="/contato/save" class="btn btn-success">Novo</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="contatos.length == 0">
                        <td colspan="4" align="center">Nenhum registro encontrado.</td>
                    </tr>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/save',c.id]">
                        <td>{{ c.nome }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefone }}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()" >Deletar</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
